<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
	<title>content swap test</title>

<style type="text/css">
body { background-color:#cccccc }
#fadeBG { background-color:#FFFFFF; }
</style>

<script type="text/javascript" language="javascript">

//function to change content

// colorfade() partially by Marcio Galli for Netscape Communications.  ////////////
// Modified by Dynamicdrive.com

frame=10;
opa=1;
opaIE=100;


// BEGIN FORK
function wait() {
	
	if (navigator.appName=="Microsoft Internet Explorer") {
	alert('IE');
	setTimeout("initImage('fadeBG')",1000);
	}
	
	else {
	alert('not IE');
	setTimeout("initImage('fadeBG')",1000);
	}
		
}
// END FORK

// START IE FUNCTIONS
function initImage() {
	imageId = 'fadeBG';
	image = document.getElementById(imageId);
	setOpacity(image, 100);
	image.style.visibility = "visible";
	fadeOut(imageId,100);
}
function fadeOut(objId,opacity) {
	if (document.getElementById) {
		obj = document.getElementById(objId);
		if (opacity >= 0) {
			setOpacity(obj, opacity);
			opacity -= 10;
			window.setTimeout("fadeOut('"+objId+"',"+opacity+")", 100);
		}
	}
}
function setOpacity(obj, opacity) {
	opacity = (opacity == 100)?99.999:opacity;
	// IE/Win
	obj.style.filter = "alpha(opacity:"+opacity+")";
	// Safari<1.2, Konqueror
	obj.style.KHTMLOpacity = opacity/100;
	// Older Mozilla and Firefox
	obj.style.MozOpacity = opacity/100;
	// Safari 1.2, newer Firefox and Mozilla, CSS3
	obj.style.opacity = opacity/100;
}

// END IE FUNCTIONS


// BEGIN OLD FUNCTIONS - Non-IE worked, IE did not
function opacityfadeIE() {	         	
	// 10 frame fading process
		document.getElementById("fadeBG").filters("alpha").opacity=100;
		if(frame>0) {	
			opaIE-=10;
			document.getElementById("fadeBG").style.filters("alpha").opacity=opaIE;
			frame--;
			setTimeout("opacityfadeIE()",60);	
		}
		else {
			document.getElementById("fadeBG").style.filters("alpha").opacity=0;
		}   

}

function opacityfade() {	         	
	// 10 frame fading process

		if(frame>0) {	
			opa-=.1;
			document.getElementById("fadeBG").style.opacity=opa;
			frame--;
			setTimeout("opacityfade()",60);	
		}
		else {
			document.getElementById("fadeBG").style.opacity=0;
		}
}
// END OLD FUNCTIONS

</script> 

</head>
