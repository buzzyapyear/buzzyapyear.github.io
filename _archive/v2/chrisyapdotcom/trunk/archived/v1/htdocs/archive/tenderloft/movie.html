function imgOn(imgName) {

        if (document.images) {

        document[imgName].src = eval(imgName + "_on.src");

        }

}



// HIDES ROLLOVER

function imgOff(imgName) {

if (document.images) {

        document[imgName].src = eval(imgName + "_off.src");

        }

}
