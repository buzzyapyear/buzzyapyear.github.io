<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Yap Mugshots</title>
	<style type="text/css" media="screen">
		div.mug {
			width: 600px;
			padding: 15px;
			text-align: center;
			background: #e7e7e7;
			margin: 0 0 15px 0;
		}
		
		div.mug img {
			width: 600px;
			height: 450px;
			border: 0;
			margin: 0;
			padding: 0;
		}
	</style>
	
</head>

<body>

<div class="mug">
	<img src="john.gif" />
	<h2>Johnny Boy</h2>
</div>

<div class="mug">
	<img src="robert.jpg" />
	<h2>Robby Ruckus aka The Joker</h2>
</div>

<div class="mug">
	<img src="paul.jpg" />
	<h2>Paulie Knuckles aka The Enforcer</h2>
</div>

<div class="mug">
	<img src="lily.jpg" />
	<h2>Lady Vengeance</h2>
</div>

</body>
</html>
